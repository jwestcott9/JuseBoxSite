  <!-- Default form subscription -->
<div class="row" id="space"></div>
  <div class="row">
      <div class="col-md-1"></div>
      
      <form class = "col-md-10">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Business Name</label>
                    <input type="businessName" class="form-control" id="businessName" placeholder="juseBox headquarters">
                  </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Address</label>
              <input type="address" class="form-control" id="address" onFocus="geolocate()" placeholder="123 north fake st">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">How many 5 port units do you think would be appropriate</label>
              <select multiple class="form-control" id="numberOfUnits">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Briefly explain why your business would be a good place for a jusebox powerbank</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button type= "submit" class="btn"  onClick = "check()" id = "vendorRegisterSubmit">
                submit
            </button>

          </form>
    
</div>
